<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="menu">
        <main>
            <h1>Breakfast Menu</h1>
            <p class="establish">Est. 2021</p>
            <hr>
            <section>
                <h2>
                    Coffee
                </h2>
                <img src="./image/coffee3.png" alt="Coffee" />
                <article class="item">
                    <p class="flavor">French Vanilla</p><img class="niara" src="./image/niaraicon.png" /><p class="price">3,000.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><img class="niara" src="./image/niaraicon.png" /><p class="price">4,000.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><img class="niara" src="./image/niaraicon.png" /><p class="price">5,000.00</p>
                </article>  
            </section>
            <section>
                <h2>
                    Bread
                </h2>
                <img src="./image/—Pngtree—vector bread icon_3985685.png" alt="bread icon"/>
                <article class="item">
                    <p class="dessert">White Bread</p><img class="niara" src="./image/niaraicon.png" /><p class="price">1,000.00</p>
                  </article>
                  <article class="item">
                    <p class="dessert">Banana Bread</p><img class="niara" src="./image/niaraicon.png" /><p class="price">2,000.00</p>
                  </article>
                  <article class="item">
                    <p class="dessert">Bagel</p><img class="niara" src="./image/niaraicon.png" /><p class="price">1,000.50</p>
                  </article>
            </section>

        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.kekes.com/" target="_blank">visit our website</a>
            </p>
            <p class="address">
                Keke's Breafast Cafe
            </p>
        </footer>
    </div>
</body>
</html>
